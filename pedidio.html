<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Remeras Personalizables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Pedido</h1>
        <form id="orderForm">
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" required>

            <label for="size">Talle:</label>
            <select id="size" name="size" required>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>

            <label for="brand">Marca:</label>
            <input type="text" id="brand" name="brand" required>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>

            <label for="shirtType">Tipo de Remera:</label>
            <select id="shirtType" name="shirtType" required>
                <option value="corta">Corta</option>
                <option value="larga">Larga</option>
            </select>

            <label for="design">Diseño:</label>
            <select id="design" name="design" required>
                <option value="superheroe">Superhéroes</option>
            </select>

            <label for="condition">Estado:</label>
            <select id="condition" name="condition" required>
                <option value="nueva">Nueva</option>
                <option value="vieja">Vieja</option>
            </select>

            <label for="availability">Disponibilidad:</label>
            <select id="availability" name="availability" required>
                <option value="disponible">Disponible</option>
                <option value="agotado">Agotado</option>
            </select>

            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
</body>
</html>
