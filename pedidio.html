<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido Actualizado - TeeStyle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #e8e8e8;
      padding: 0;
      min-height: 100vh;
    }

    .header {
      background: #4a5568;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu-icon {
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-line {
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    .cart-icon {
      width: 40px;
      height: 30px;
      background: white;
      border-radius: 4px;
      position: relative;
    }

    .cart-icon::after {
      content: '';
      position: absolute;
      right: -8px;
      top: -8px;
      width: 20px;
      height: 20px;
      background: #2b6cb0;
      border-radius: 50%;
    }

    .search-bar {
      flex: 1;
      height: 35px;
      background: white;
      border-radius: 4px;
      border: none;
      padding: 0 15px;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      background: #2d3748;
      border-radius: 50%;
    }

    .main-container {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section-box {
      background: white;
      border: 2px solid #cbd5e0;
      border-radius: 8px;
      min-height: 200px;
      position: relative;
      padding: 20px;
    }

    .section-box.highlighted {
      border-color: #3182ce;
      border-width: 3px;
    }

    .user-avatar {
      display: none;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
      color: #2d3748;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #cbd5e0;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3182ce;
    }

    .dropdown-arrow {
      position: relative;
    }

    .dropdown-arrow::after {
      content: '▼';
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      color: #718096;
      pointer-events: none;
    }

    .table-section {
      height: 150px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .table-box {
      background: white;
      border: 2px solid #cbd5e0;
      border-radius: 8px;
      padding: 15px;
      position: relative;
      overflow: hidden;
    }

    .table-lines {
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 100%;
    }

    .table-line {
      height: 2px;
      background: #e2e8f0;
      border-radius: 1px;
    }

    .table-line:nth-child(odd) {
      width: 85%;
    }

    .table-line:nth-child(even) {
      width: 70%;
    }

    .wide-section {
      grid-column: 1 / -1;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 2px solid #cbd5e0;
      border-radius: 8px;
      position: relative;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 15px;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .preview-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .preview-item:last-child {
      border-bottom: none;
    }

    .pricing-list {
      list-style: none;
    }

    .pricing-list li {
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
    }

    .pricing-list li:last-child {
      border-bottom: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #3182ce;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
    }

    .submit-btn:hover {
      background: #2c5aa0;
    }

    @media (max-width: 768px) {
      .main-container {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      
      .form-grid {
        grid-template-columns: 1fr 1fr;
      }
      
      .table-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header similar a la imagen -->
  <div class="header">
    <div class="menu-icon">
      <div class="menu-line"></div>
      <div class="menu-line"></div>
      <div class="menu-line"></div>
    </div>
    <div class="cart-icon"></div>
    <input type="text" class="search-bar" placeholder="Buscar productos...">
    <div class="profile-icon"></div>
  </div>

  <div class="main-container">
    <!-- Panel Izquierdo -->
    <div class="left-panel">
      <!-- Sección principal del formulario -->
      <div class="section-box">
        <div class="user-avatar"></div>
        <div class="section-title">Detalles del Producto</div>
        
        <form id="pedidoForm">
          <div class="form-group">
            <label for="shirtType">Tipo de Remera</label>
            <select id="shirtType" required>
              <option value="">Selecciona el tipo</option>
              <option value="corta">Manga Corta</option>
              <option value="larga">Manga Larga</option>
              <option value="musculosa">Musculosa</option>
            </select>
          </div>

          <div class="preview-grid">
            <div class="form-group">
              <label for="size">Talle</label>
              <select id="size" required>
                <option value="">Talle</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>

            <div class="form-group">
              <label for="design">Diseño</label>
              <select id="design" required>
                <option value="">Diseño</option>
                <option value="superheroe">Superhéroes</option>
                <option value="deportivo">Deportivo</option>
                <option value="vintage">Vintage</option>
                <option value="minimalista">Minimalista</option>
                <option value="abstract">Abstracto</option>
                <option value="personalizado">Personalizado</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="color">Color Principal</label>
            <input type="text" id="color" placeholder="Ej: Negro, Azul..." required />
          </div>

          <div class="form-group">
            <label for="price">Precio Estimado</label>
            <input type="number" id="price" min="0" step="0.01" placeholder="0.00" required />
          </div>
        </form>
      </div>

      <!-- Sección destacada (azul) -->
      <div class="section-box highlighted">
        <div class="user-avatar"></div>
        <div class="section-title">Especificaciones Adicionales</div>
        <div class="form-group">
          <label for="extraDetails">Detalles personalizados</label>
          <textarea id="extraDetails" rows="3" placeholder="Ej: agregar nombre en la espalda, logo blanco, etc."></textarea>
        </div>
      </div>

      <!-- Grid de 5 columnas pequeñas -->
      <div class="form-grid">
        <div class="form-column">
          <div class="form-group">
            <select>
              <option>Opción 1</option>
            </select>
          </div>
          <div class="table-lines">
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <select>
              <option>Opción 2</option>
            </select>
          </div>
          <div class="table-lines">
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <select>
              <option>Opción 3</option>
            </select>
          </div>
          <div class="table-lines">
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <select>
              <option>Opción 4</option>
            </select>
          </div>
          <div class="table-lines">
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <select>
              <option>Opción 5</option>
            </select>
          </div>
          <div class="table-lines">
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Panel Derecho -->
    <div class="right-panel">
      <!-- Sección con avatar -->
      <div class="section-box">
        <div class="user-avatar"></div>
        <div class="section-title">Vista Previa del Pedido</div>
        <div id="previewContent">
          <div class="preview-item"><span>Tipo:</span><span id="pTipo">-</span></div>
          <div class="preview-item"><span>Talle:</span><span id="pTalle">-</span></div>
          <div class="preview-item"><span>Diseño:</span><span id="pDiseno">-</span></div>
          <div class="preview-item"><span>Color:</span><span id="pColor">-</span></div>
          <div class="preview-item"><span>Precio:</span><span id="pPrecio">$0.00</span></div>
        </div>
      </div>

      <!-- Sección de tablas -->
      <div class="table-section">
        <div class="table-box">
          <div class="table-lines">
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
          </div>
          <div class="user-avatar" style="width: 25px; height: 25px; top: 15px; right: 15px;"></div>
        </div>
        <div class="table-box">
          <div class="section-title" style="font-size: 14px; margin-bottom: 10px;">Precios Fijos</div>
          <ul class="pricing-list">
            <li><span>Combo x3:</span><span>$22.000</span></li>
            <li><span>Familiar:</span><span>$35.000</span></li>
            <li><span>Básica:</span><span>$8.000</span></li>
          </ul>
          <div class="user-avatar" style="width: 25px; height: 25px; top: 15px; right: 15px;"></div>
        </div>
      </div>

      <!-- Sección ancha inferior -->
      <div class="wide-section">
        <div class="user-avatar"></div>
        <button type="submit" class="submit-btn" form="pedidoForm">Realizar Pedido</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('pedidoForm');
    
    // Actualizar vista previa en tiempo real
    form.addEventListener('input', () => {
      const shirtType = document.getElementById('shirtType').value;
      const size = document.getElementById('size').value;
      const design = document.getElementById('design').value;
      const color = document.getElementById('color').value;
      const price = parseFloat(document.getElementById('price').value);

      document.getElementById('pTipo').textContent = shirtType || '-';
      document.getElementById('pTalle').textContent = size || '-';
      document.getElementById('pDiseno').textContent = design || '-';
      document.getElementById('pColor').textContent = color || '-';
      document.getElementById('pPrecio').textContent = isNaN(price) ? '$0.00' : `$${price.toFixed(2)}`;
    });

    // Manejar envío del formulario
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('¡Pedido enviado exitosamente!');
      form.reset();
      document.querySelectorAll('#previewContent .preview-item span:last-child').forEach(span => {
        if (span.id !== 'pPrecio') span.textContent = '-';
        else span.textContent = '$0.00';
      });
    });
  </script>
</body>
</html>
