<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Remeras Personalizables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personaliza tu Remera</h1>
    </header>
    <main>
        <form id="order-form">
            <label for="shirt-type">Tipo de Remera:</label>
            <select id="shirt-type" name="shirt-type">
                <option value="t-shirt">T-Shirt</option>
                <option value="tank-top">Tank Top</option>
                <option value="long-sleeve">Manga Larga</option>
            </select>

            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="green">Verde</option>
                <option value="black">Negro</option>
            </select>

            <label for="design">Diseño Personalizado:</label>
            <textarea id="design" name="design" rows="4" placeholder="Describe tu diseño aquí..."></textarea>

            <button type="submit">Realizar Pedido</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 E-commerce de Remeras Personalizables</p>
    </footer>
</body>
</html>
