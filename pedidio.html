<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido Actualizado - TeeStyle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      min-height: 100vh;
    }

    .main-container {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section-box {
      background: white;
      border: 2px solid #000;
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }

    .user-avatar {
      display: none;
    }

    .large-section {
      height: 300px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 15px 0;
    }

    .wide-section {
      grid-column: 1 / -1;
      height: 100px;
      background: white;
      border: 2px solid #000;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #2d5a87;
    }

    .preview-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .preview-item:last-child {
      border-bottom: none;
    }

    .submit-btn {
      padding: 12px 30px;
      background: #2d5a87;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #234a70;
    }

    .table-lines {
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 60px;
      margin-top: 10px;
    }

    .table-line {
      height: 2px;
      background: #e0e0e0;
      border-radius: 1px;
    }

    .table-line:nth-child(odd) {
      width: 80%;
    }

    .table-line:nth-child(even) {
      width: 65%;
    }

    .pricing-list {
      list-style: none;
      margin-top: 10px;
    }

    .pricing-list li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .pricing-list li:last-child {
      border-bottom: none;
    }

    @media (max-width: 768px) {
      .main-container {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      
      .form-grid {
        grid-template-columns: 1fr 1fr;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Panel Izquierdo -->
    <div class="left-panel">
      <!-- Sección principal grande -->
      <div class="section-box large-section">
        <div class="user-avatar"></div>
        <div class="section-title">Detalles del Producto</div>
        
        <form id="pedidoForm">
          <div class="form-group">
            <label for="shirtType">Tipo de Remera</label>
            <select id="shirtType" required>
              <option value="">Selecciona el tipo</option>
              <option value="corta">Manga Corta</option>
              <option value="larga">Manga Larga</option>
              <option value="musculosa">Musculosa</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="size">Talle</label>
              <select id="size" required>
                <option value="">Talle</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>

            <div class="form-group">
              <label for="design">Diseño</label>
              <select id="design" required>
                <option value="">Diseño</option>
                <option value="superheroe">Superhéroes</option>
                <option value="deportivo">Deportivo</option>
                <option value="vintage">Vintage</option>
                <option value="minimalista">Minimalista</option>
                <option value="abstract">Abstracto</option>
                <option value="personalizado">Personalizado</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="color">Color Principal</label>
              <input type="text" id="color" placeholder="Ej: Negro, Azul..." required />
            </div>

            <div class="form-group">
              <label for="price">Precio Estimado</label>
              <input type="number" id="price" min="0" step="0.01" placeholder="0.00" required />
            </div>
          </div>
        </form>
      </div>

      <!-- Grid de 3 columnas -->
      <div class="form-grid">
        <div class="section-box">
          <div class="user-avatar"></div>
          <div class="form-group">
            <select>
              <option>Opción 1</option>
            </select>
          </div>
          <div class="table-lines">
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
          </div>
        </div>
        
        <div class="section-box">
          <div class="user-avatar"></div>
          <div class="form-group">
            <select>
              <option>Opción 2</option>
            </select>
          </div>
          <div class="table-lines">
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
          </div>
        </div>
        
        <div class="section-box">
          <div class="user-avatar"></div>
          <div class="form-group">
            <select>
              <option>Opción 3</option>
            </select>
          </div>
          <div class="table-lines">
            <div class="table-line"></div>
            <div class="table-line"></div>
            <div class="table-line"></div>
          </div>
        </div>
      </div>

      <!-- Sección destacada con textarea -->
      <div class="section-box">
        <div class="user-avatar"></div>
        <div class="section-title">Especificaciones Adicionales</div>
        <div class="form-group">
          <label for="extraDetails">Detalles personalizados</label>
          <textarea id="extraDetails" rows="3" placeholder="Ej: agregar nombre en la espalda, logo blanco, etc."></textarea>
        </div>
      </div>
    </div>

    <!-- Panel Derecho -->
    <div class="right-panel">
      <!-- Sección con vista previa -->
      <div class="section-box">
        <div class="user-avatar"></div>
        <div class="section-title">Vista Previa del Pedido</div>
        <div id="previewContent">
          <div class="preview-item"><span>Tipo:</span><span id="pTipo">-</span></div>
          <div class="preview-item"><span>Talle:</span><span id="pTalle">-</span></div>
          <div class="preview-item"><span>Diseño:</span><span id="pDiseno">-</span></div>
          <div class="preview-item"><span>Color:</span><span id="pColor">-</span></div>
          <div class="preview-item"><span>Precio:</span><span id="pPrecio">$0.00</span></div>
        </div>
      </div>

      <!-- Sección con precios -->
      <div class="section-box">
        <div class="user-avatar"></div>
        <div class="section-title">Precios Fijos</div>
        <ul class="pricing-list">
          <li><span>Combo x3:</span><span>$22.000</span></li>
          <li><span>Familiar:</span><span>$35.000</span></li>
          <li><span>Básica:</span><span>$8.000</span></li>
        </ul>
      </div>

      <!-- Sección con líneas de tabla -->
      <div class="section-box">
        <div class="user-avatar"></div>
        <div class="table-lines">
          <div class="table-line"></div>
          <div class="table-line"></div>
          <div class="table-line"></div>
          <div class="table-line"></div>
          <div class="table-line"></div>
          <div class="table-line"></div>
        </div>
      </div>
    </div>

    <!-- Sección ancha inferior -->
    <div class="wide-section">
      <div class="user-avatar"></div>
      <button type="submit" class="submit-btn" form="pedidoForm">Realizar Pedido</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('pedidoForm');
    
    // Actualizar vista previa en tiempo real
    form.addEventListener('input', () => {
      const shirtType = document.getElementById('shirtType').value;
      const size = document.getElementById('size').value;
      const design = document.getElementById('design').value;
      const color = document.getElementById('color').value;
      const price = parseFloat(document.getElementById('price').value);

      document.getElementById('pTipo').textContent = shirtType || '-';
      document.getElementById('pTalle').textContent = size || '-';
      document.getElementById('pDiseno').textContent = design || '-';
      document.getElementById('pColor').textContent = color || '-';
      document.getElementById('pPrecio').textContent = isNaN(price) ? '$0.00' : `$${price.toFixed(2)}`;
    });

    // Manejar envío del formulario
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('¡Pedido enviado exitosamente!');
      form.reset();
      document.querySelectorAll('#previewContent .preview-item span:last-child').forEach(span => {
        if (span.id !== 'pPrecio') span.textContent = '-';
        else span.textContent = '$0.00';
      });
    });
  </script>
</body>
</html>
